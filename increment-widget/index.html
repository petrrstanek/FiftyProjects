<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Widget increment</title>
  </head>
  <body>
    <h1>Little Cool Widget</h1>

    <div class="box">
      <div class="flex-box">
        <i class="fab fa-twitter"></i>
        <span class="twitter">0</span>
        <p>Twitter Followers</p>
      </div>
    </div>
    <div class="box">
      <div class="flex-box">
        <i class="fab fa-youtube"></i>
        <span class="youtube">0</span>
        <p>Youtube <br>Subscribers</br></p>
      </div>
    </div>
    <div class="box">
      <div class="flex-box">
        <i class="fab fa-facebook"></i>
        <span class="facebook">0</span>
        <p>Facebook Fans</p>
      </div>
    </div>

    <script src="https://kit.fontawesome.com/09be11f3c3.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
